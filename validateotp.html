<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="/img/bz_16x16.png" sizes="20x39">
  <title>Paul Pritchard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
</head>

<body>
  <div id="container">
    <div data-reactroot="" class="row">
      <div class="col-md-3 col-md-offset-5">
        <div class="login-panel panel login-default">
          <div class="login-heading">
            <h3 class="login-title">Validate a OTP</h3>
          </div>
          <div class="login-body login">
            <form method="get" action="/api/validateotp">
                <div style="margin-bottom: 16px" class="input-group form-group">
                    <span class="input-group-addon login-marker" onclick="focusInput('username')"><i class="fa fa-solid fa-user"></i></span>
                    <input class="form-control login-control" placeholder="Email Address" name="emailaddr" id="emailaddr">
                </div>
                <div class="input-group form-group">
                    <span class="input-group-addon login-marker" onclick="focusInput('otp')"><i class="fa fa-key fa-fw"></i></span>
                    <input type="text" class="form-control login-control" placeholder="OTP" name="otp" id="otp">
                </div>
                <p style="color: red;">VALID-IN-HERE</p>
                <button class="btn btn-lg btn-success btn-block button-login">Check<i class="login-arrow fa fa-arrow-right"></i></button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
